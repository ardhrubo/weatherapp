<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="div">
        <div class="containter-fluid d-flex">
            
            <div class="col-6 d-flex" id="left">
                <div class="align-self-center m-auto text-center">
                <img src="./weather.png" id="branding" alt="Open Weather">
               <h3 class="mt-3"> Open Weather API</h3> 
                <p class="lead"> Enter Your City, Get Weather Instantly</p>
            </div></div>

            <div class="col-6 d-flex text-center" id="right">  
                <div class="align-self-center m-auto text-center">

                        <img src="https://openweathermap.org/img/wn/13d@2x.png" id="condition" alt="">
                        <p class="lead">
                                <strong><span id="city"> Dhaka </span>,
                                <span id="country"> BD </span></strong><br>
                                <strong><span id="mainText">Cloud</span></strong>
                                ( <span id="description">Cloudy</span> )<br>
                                TEMP: <strong><span id="temp"> 30</span></strong>&deg;C
                                PRESSURE: <strong><span id="pressure"> 1000</span></strong>hPa
                                HUMIDITY: <strong><span id="humidity"> 100</span></strong>%<br>
                        </p>
            
                
                
                        <input type="text" id="cityInput" placeholder="Enter Your City" class="form-control">
                        
                        <small class="form-text tex-muted">
                            Press Enter to get the weather
                        </small>
            

                        <h5 class="my-4">Recently Searched Result: </h5>

                        
                    <div class="my-5" id="history">
                        
                    </div>
                    
                    <div id="master-history" class="card card-body my-2">

                        <div class="text-left d-flex">
                                <img src="https://openweathermap.org/img/wn/13d@2x.png" class="condition" alt="">
                                <p class="lead">
                                        <strong><span class="city"> Dhaka </span>,
                                        <span class="country"> BD </span></strong><br>
                                        <strong><span class="main">Cloud</span></strong>
                                        ( <span class="description">Cloudy</span> )<br>
                                        TEMP: <strong><span class="temp"> 30</span></strong>&deg;C
                                        PRESSURE: <strong><span class="pressure"> 1000</span></strong>hPa
                                        HUMIDITY: <strong><span class="humidity"> 100</span></strong>%<br>
                                    </p>
                        </div>
                    </div>
                        
                </div> 


            </div>    
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"> </script>

</body>
</html>
